<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cities Demo</title>
    </head>
    <body>
        <h2>Cities</h2>
        <ul th:remove="all-but-first">
            <li th:each="city : ${cities}"><span th:text="${city.name}">Some City</span></li>
            <li>Another City</li>
        </ul>
    </body>
</html>
